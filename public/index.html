<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <title>Platzi Travel</title>
</head>
<body class="font-Montserrat">
   <nav></nav>
   <div id="tab_bar"></div>
   <section class="w-full h-screen">
    <div id="home">
        <div class="w-full h-3/4">
            <div class="w-full h-full flex flex-col absolute space-y-80 py-4 items-center ">
                <input class="p-3 rounded-full shadow-sm transition duration-300 focus-within:shadow-sm focus:ring-2 focus:w-11/12" placeholder="San Francisco" type="search" name="" id="">
                <button class="bg-white text-lg font-semibold p-4 w-48 rounded-full text-primary shadow-sm transition transition-all duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110">Explore More</button>
            </div>
            <div class="w-full h-full ">
                <img class="w-full" src="./images/sanFrancisco.jpg" alt="sanFranciscoDesktop">
            </div>
        </div>
    </div>
    <div class="p-4" id="recomendados">
        <p class="text-3xl font-semibold text-primary">Our Recomendations</p>
        <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6 overflow-y-hidden">
            <div class="Card ">
                <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg">
                </div>
                <div class="bg-secondary w-full h-2/5 text-white px-4 py-2 rounded-b-lg">
                    <p class="font-bold text-xl">Norway</p>
                    <p class="text-md">Beautiful landscapes</p>
                </div>
            </div>
            <div class="Card rounded-lg">
                <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg">
                </div>
                <div class="bg-white w-full h-2/5 text-tertiary px-4 py-2 rounded-b-xl">
                    <p class="font-bold text-xl">New York</p>
                    <p class="text-md">Concrete jungle</p>
                </div>
            </div>
            <div class="Card ">
                <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg">
                </div>
                <div class="bg-secondary w-full h-2/5 text-white px-4 py-2 rounded-b-lg">
                    <p class="font-bold text-xl">Yosemite</p>
                    <p class="text-md">A break from the world</p>
                </div>
            </div>
            <div class="Card rounded-lg">
                <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg">
                </div>
                <div class="bg-white w-full h-2/5 text-tertiary px-4 py-2 rounded-b-xl">
                    <p class="font-bold text-xl">Seattle</p>
                    <p class="text-md">Big City</p>
                </div>
            </div>
            <div class="Card ">
                <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg">
                </div>
                <div class="bg-secondary w-full h-2/5 text-white px-4 py-2 rounded-b-lg">
                    <p class="font-bold text-xl">Switzerland</p>
                    <p class="text-md">Big City</p>
                </div>
            </div>
        </div>
    </div>
    <div id="rentas_destacadas"></div>
   </section>
   <footer></footer>
</body>
</html>
